{{ define "main" -}}
<ul class="posts">
  {{ if .Title }}
    <h1>{{ .Title }}</h1>
  {{ end }}
  {{ range .Data.Pages -}}
  <li>
    <div class="flex">
      {{ if .Title }}
        <a href="{{ .Permalink }}" class="truncate">{{ .Title }}</a>
      {{ else }}
        <a href="{{ .Permalink }}" class="truncate">{{ .Summary | truncate 50 }}</a>
      {{ end }}
      {{ if eq .Kind "page" }}
      <time class="nowrap" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      {{ end }}
    </div>
  </li>
  {{- end }}
</ul>
{{- end }}
